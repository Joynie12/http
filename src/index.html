<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="path_to_micro_modal.css"> <!-- Замените на правильный путь к стилям MicroModal -->
    <title>HelpDesk App</title>
</head>
<body>
    <header>
        <h1>HelpDesk App</h1>
        <button id="add-ticket-button">Add Ticket</button>
    </header>
    <main>
        <div id="ticket-list-container"></div>
    </main>
    <div class="modal" id="create-ticket-modal">
        <div class="modal-content">
            <h2>Create Ticket</h2>
            <form id="create-form">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
                <label for="description">Description:</label>
                <textarea name="description" required></textarea>
                <label for="status">Status:</label>
                <input type="checkbox" name="status">
                <button type="submit">Create Ticket</button>
            </form>
        </div>
    </div>
    <div class="modal" id="edit-ticket-modal">
        <div class="modal-content">
            <h2>Edit Ticket</h2>
            <form id="edit-form">
                <input type="hidden" name="ticket-id">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
                <label for="description">Description:</label>
                <textarea name="description" required></textarea>
                <label for="status">Status:</label>
                <input type="checkbox" name="status">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <div class="modal" id="ticket-details-modal">
        <div class="modal-content">
            <h2>Ticket Details</h2>
            <p>Name: <span id="ticket-name"></span></p>
            <p>Description: <span id="ticket-description"></span></p>
            <p>Status: <span id="ticket-status"></span></p>
        </div>
    </div>

    <div class="ticket-item" data-ticket-id="${ticket.id}">
        <h3>${ticket.name}</h3>
        <p>Status: <input type="checkbox" class="status-checkbox" data-ticket-id="${ticket.id}" ${ticket.status ? 'checked' : ''}></p>
        <p>Description: ${ticket.description}</p>
        <button class="delete-button" data-ticket-id="${ticket.id}">Delete</button>
        <button class="edit-button" data-ticket-id="${ticket.id}">Edit</button>
    </div>
    

    <script src="api.js"></script>
    <script src="ticketList.js"></script>
    <script src="path_to_micro_modal.js"></script> <!-- Замените на правильный путь к скрипту MicroModal -->
    <script>
        // Вызываем функцию для отображения списка тикетов при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            renderTicketList();
        });
    </script>
</body>
</html>
