<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="path_to_micro_modal.css"> <!-- Замените на правильный путь к стилям MicroModal -->
    <title>HelpDesk App</title>
</head>
<body>
    <header>
        <h1>HelpDesk App</h1>
        <button id="add-ticket-button">Add Ticket</button>
    </header>
    <main>
        <div id="ticket-list-container"></div>
    </main>

    <!-- Модальное окно для создания тикета -->
    <div class="modal" id="create-ticket-modal">
        <!-- ... (форма для создания тикета) -->
    </div>

    <!-- Модальное окно для редактирования тикета -->
    <div class="modal" id="edit-ticket-modal">
        <div class="modal-content">
            <h2>Edit Ticket</h2>
            <form id="edit-form">
                <input type="hidden" name="ticket-id">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
                <label for="description">Description:</label>
                <textarea name="description" required></textarea>
                <label for="status">Status:</label>
                <input type="checkbox" name="status">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <div class="modal" id="ticket-details-modal">
        <div class="modal-content">
            <!-- Здесь будет отображаться подробная информация о тикете -->
        </div>
    </div>

    <script src="app.js"></script>
    <script src="ticketList.js"></script>
    <script src="path_to_micro_modal.js"></script> <!-- Замените на правильный путь к скрипту MicroModal -->
    <script>
        // Вызываем функцию для отображения списка тикетов при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            renderTicketList();
        });
    </script>
</body>
</html>
